    Date.prototype.format =function(format)
    {
        var o = {
            "M+" : this.getMonth()+1, //month
            "d+" : this.getDate(), //day
            "h+" : this.getHours(), //hour
            "m+" : this.getMinutes(), //minute
            "s+" : this.getSeconds(), //second
            "q+" : Math.floor((this.getMonth()+3)/3), //quarter
            "S" : this.getMilliseconds() //millisecond
        }
        if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
            (this.getFullYear()+"").substr(4- RegExp.$1.length));
        for(var k in o)if(new RegExp("("+ k +")").test(format))
            format = format.replace(RegExp.$1,
                RegExp.$1.length==1? o[k] :
                    ("00"+ o[k]).substr((""+ o[k]).length));
        return format;
    }

        }
    }

    /**
     * 计算有效期calcuValidPeriod
     */
    function calcuValidPeriod() {
        //d_leaveDate计划离校日期 d_backDate计划返校日期 vaildStart有效期开始 vaildEnd有效期结束
        if(false){
            //返校只有返校日期

            //申请有效期天数
            var effdays = 99999;

            var bDate = $("#d_backDate").val();
            if(''!=bDate){
                $("#vaildStart").html(bDate);
                //返校日期毫秒数
                var d_bDate=Date.parse(bDate.replace('/-/g','/'));
                if(effdays==1){
                    $("#vaildEnd").html(bDate);
                }else if(effdays>1){
                    var calcuDays = (effdays-1);
                    if(!(calcuDays>=0)){
                        calcuDays = 0;
                    }
                    var vaildEndDateMillisecondData = d_bDate + calcuDays*(1*24*60*60*1000);
                    var vaildEnd = (new Date(vaildEndDateMillisecondData)).format("yyyy-MM-dd");
                    $("#vaildEnd").html(vaildEnd);
                }
            }
        }else {
            //离校有计划离校返校日期
            //申请有效期天数
            var effdays = '99999';
            var lDate = $("#d_leaveDate").val();
            var bDate = $("#d_backDate").val();
            if(''!=lDate&&undefined!=lDate){
                $("#vaildStart").html(lDate);
                $("#vaildEnd").html(lDate);
            }

            if(''!=effdays&&''!=lDate&&''!=bDate){
                var d_lDate=Date.parse(lDate.replace('/-/g','/'));
                var d_bDate=Date.parse(bDate.replace('/-/g','/'));
                //console.log("转成Date的值",d_bDate);
                //毫秒数
                var diffDate = d_bDate-d_lDate;
                var days = diffDate/(1*24*60*60*1000);

                //console.log("有效天数",effdays);
                //console.log("毫秒数",diffDate);
                //console.log("相减天数",days);

                if(effdays>days){
                    //计划的离校返校日期小于配置的有效天数，计划的离校返校日期当有效期
                    $("#vaildEnd").html(bDate);
                }else{
                    var calcuDays = (effdays-1);
                    if(!(calcuDays>=0)){
                        calcuDays = 0;
                    }
                    //离校日期毫秒数加上有效天数的毫秒数得出有效期结束日期的毫秒数
                    var vaildEndDateMillisecondData = d_lDate + calcuDays*(1*24*60*60*1000);
                    var vaildEnd = (new Date(vaildEndDateMillisecondData)).format("yyyy-MM-dd");
                    $("#vaildEnd").html(vaildEnd);
                }

            }
        }


    }

	//导出加载层用到，想看例子全局搜索该方法名
	function checkLoadingFlag() {
		var cookieFlag = getCookie("loadingFlag")
		//找到cookie信息则认为文件流生成完成。等待状态清除
		if (cookieFlag) {
			//$(".BeAlert_overlay,.BeAlert_box").remove();
			//设置cookie立即过期清除标志cookie
			var date = new Date();
			document.cookie = "loadingFlag=''; expires=" + date.toGMTString() + " ; path=/";
			KTApp.unblockPage();
		} else {
			//500ms检测一次，根据实际情况修改
			setTimeout("checkLoadingFlag()", 500);
		}
	}

	//导出加载层用到 获取指定名称的cookie
	function getCookie(name){
		var strcookie = document.cookie;//获取cookie字符串
		var arrcookie = strcookie.split("; ");//分割
		//遍历匹配
		for ( var i = 0; i < arrcookie.length; i++) {
			var arr = arrcookie[i].split("=");
			if (arr[0] == name){
				return arr[1];
			}
		}
		return "";
	}
